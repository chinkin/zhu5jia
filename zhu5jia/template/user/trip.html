<div class="z5j-division">
  <div class="z5j-page-container">
    <ul class="am-nav z5j-nav-tabs">
      <li><a href="#/user/dashboard">控制面板</a></li>
      <li><a href="#/user/inbox//">收件箱</a></li>
      <li><a href="#/user/room//">我的房源</a></li>
      <li class="z5j-active"><a>我的旅程</a></li>
      <li><a href="#/user/me//">我的资料</a></li>
      <li><a href="#/user/account//">我的账号</a></li>
    </ul>
  </div>
</div>
<div class="z5j-content-background-default">
  <div class="z5j-page-container am-padding-top-lg am-padding-bottom-lg">
    <div class="am-g">
      <div class="am-u-sm-3 am-padding-horizontal-0">
        <ul class="z5j-sidenav-list">
          <li>
            <a class="z5j-sidenav-item" ng-click="changeNavigation('new')" ng-selected="selectedNavi=='new'">我的新旅程</a>
          </li>
          <li>
            <a class="z5j-sidenav-item" ng-click="changeNavigation('previous')" ng-selected="selectedNavi=='previous'">过往的旅程</a>
          </li>
        </ul>
      </div>
      <div class="am-u-sm-9 am-padding-left-lg am-padding-right-0">
        <div class="am-panel am-panel-default am-margin-bottom-lg">
          <div class="am-panel-hd">
            <div class="z5j-row">
              <div class="am-margin-left-sm" ng-show="selectedNavi=='new'">新旅程
              </div>
              <div class="am-margin-left-sm" ng-show="selectedNavi=='previous'">过往的旅程
              </div>
            </div>
          </div>
          <div class="am-panel-bd" ng-show="norecord==true">
            <div class="am-margin-sm" ng-show="selectedNavi=='new'">目前没有新的行程计划
            </div>
            <div class="am-margin-sm" ng-show="selectedNavi=='previous'">还没有出发过，现在就走！
            </div>
            <div id="search">
              <form class="am-form-inline" role="form" method="post">
                <div class="am-form-group">
                  <input type="text" class="am-form-field destination" placeholder="我想去{{location}}" ng-model="destination"/>
                </div>
                <div class="am-form-group">
                  <input id="checkin" type="text" class="am-form-field" placeholder="入住" data-am-datepicker readonly/>
                  <input id="checkout" type="text" class="am-form-field" placeholder="离开" data-am-datepicker readonly/>
                </div>
                <div class="am-form-group">
                  <select id="guest_no" class="adult" data-am-selected>
                    <option value="1" selected="selected">1位成人 </option>
                    <option value="2">2位成人 </option>
                    <option value="3">3位成人 </option>
                    <option value="4">4位成人 </option>
                    <option value="5">5位成人 </option>
                    <option value="6">6位成人 </option>
                    <option value="7">7位成人 </option>
                    <option value="8">8位成人 </option>
                    <option value="9">9人及以上</option>
                  </select>
                  <span class="am-form-caret"></span>
                </div>
                <button type="submit" class="am-btn am-btn-secondary" ng-click="startSearch()">我找</button>
              </form>
            </div>
          </div>
          <div class="am-panel-bd" ng-show="norecord!=true">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
